version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  firebase_core: ^1.3.0
  cloud_firestore: ^2.3.0
  font_awesome_flutter: ^9.1.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
